<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            background-image: url("/static/images/res 2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-5 mt-5 mx-auto shadow p-5 bg-success-subtle">
            <center><h1 class="text-dark">Login</h1></center>
            {% if err %}
            <div class="alert alert-danger">
            {{err}}
        </div>
            {% endif %}
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" name="lname" class="form-control" id="username" placeholder="Enter user name" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="lpass" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <center>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-outline-success" value="Login">
                        <br>
                        <h3>New User</h3>
                        <a href="/register" class="text-dark">Register</a>
                    </div>
                </center>
            </form>
        </div>
    </div>
</body>
</html>
